<!-- blog/templates/blog/post_form.html -->
{% extends 'blog/base.html' %}

{% block content %}
  <h1>{% if object %}Edit{% else %}Create{% endif %} Post</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<a href="{% url 'post-list' %}">Cancel</a>
